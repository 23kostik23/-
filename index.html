<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мама, с днем рождения!</title>
    </head>
    <body>
        <h1 style="text-align: center"> Мама, с днем рождения!</h1>
        <h3 style="text-align: center"> Я очень сильно люблю тебя</h3>
        <div class="container">
            <img src="termal bath.jpg">
            <div class="overlay-text">
                <p>
                    Желаю тебе всего самого наилучшего! <br>
                    Что бы все у тебя было прекрасно! <br>
                    Я ss
                </p>
            </div>
        </div>
        <style>
            *{
                font-family: 'montseratt', sans-serif;
                margin: 5px;
                box-sizing: border-box;
            }
            h1{
                margin-top: 15px;
                font-size: 38px;
            }
            body{
                background-color: #f3f3f3;
                background: radial-gradient(circle, #f3f3f3, #d1b4ff);
                display: flex;
                flex-direction: column;
            }
            body, html{
                margin: 0;
                padding: 0;
            }
            .container{
                width: 70%;
                max-width: 100%;
                height: auto;
                background: linear-gradient(#f3f3f3, #edf3d1);
                position: relative;
                display: flex;
                align-self: center;
                justify-self: center;
                margin: auto;
                border-radius: 10px;
            }
            .container img{
                width: 99%;
                max-width: 100%;
                height: auto;
                align-items: center;
                justify-items: center;
                display: flex;
                border-radius: 18px;
            }
            .overlay-text {
                position: absolute;
                top: 85%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
                font-size: 18px;
                font-weight: bold;
                background: rgba(0, 0, 0, 0.4);
                padding: 10px;
                border-radius: 5px;
            }
        </style>        
    </body>
</html>
